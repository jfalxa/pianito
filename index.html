<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pianito</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <model-keyboard></model-keyboard>
    <model-tracker></model-tracker>

    <view-controls></view-controls>
    <view-tracker></view-tracker>
    <view-analyzer></view-analyzer>
    <view-keyboard></view-keyboard>
    <view-synth></view-synth>

    <template id="controls-template">
      <button id="record">RECORD</button>
      <button id="play">PLAY</button>
      <button disabled id="stop">STOP</button>
      <button id="mute">MUTE</button>
      <a id="share" href="">Share</a>
    </template>

    <template id="tracker-template">
      <div id="tracker"></div>
    </template>

    <template id="analyzer-template">
      <span id="chord">N/A</span>
    </template>

    <template id="keyboard-template">
      <div class="key white left"></div>
      <div class="key black"></div>
      <div class="key white middle"></div>
      <div class="key black"></div>
      <div class="key white right"></div>
      <div class="key white left"></div>
      <div class="key black"></div>
      <div class="key white middle"></div>
      <div class="key black"></div>
      <div class="key white middle"></div>
      <div class="key black"></div>
      <div class="key white right"></div>
    </template>

    <script type="module" src="js/index.js"></script>
  </body>
</html>
