<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pianito</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <pianito-controls id="controls"></pianito-controls>
    <pianito-tracker class="tracker-wrapper"></pianito-tracker>
    <!-- pianito-analyzer -->
    <pianito-keyboard id="keyboard"></pianito-keyboard>
    <pianito-synth></pianito-synth>

    <template id="controls-template">
      <button id="record">RECORD</button>
      <button id="play">PLAY</button>
      <button disabled id="stop">STOP</button>
      <button id="mute">MUTE</button>
      <a id="share" href="">Share</a>
    </template>

    <template id="tracker-template">
      <div id="tracker"></div>
    </template>

    <template id="keyboard-template">
      <div class="key white left"></div>
      <div class="key black"></div>
      <div class="key white middle"></div>
      <div class="key black"></div>
      <div class="key white right"></div>
      <div class="key white left"></div>
      <div class="key black"></div>
      <div class="key white middle"></div>
      <div class="key black"></div>
      <div class="key white middle"></div>
      <div class="key black"></div>
      <div class="key white right"></div>
    </template>

    <script type="module" src="js/index.js"></script>
  </body>
</html>
